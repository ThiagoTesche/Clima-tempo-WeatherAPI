<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima/Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
</head>
<body>
    <input type="text" id="text" placeholder="Digite a cidade..."><input type="button" id="btn" value="Pesquisar">
    <div class="cont">
        <h2 class="city">INDEFINIDO<span class="UF"></span></h2>
        <h2 class="data" id="data">13 de julho, de 2021</h2>
        <div class="icon"><img src="" id="wicon" alt="weather icon"></div>
        <h4 class="temp">34º</h4>
        <h4 class="desc">Nevoa</h4>
        <div class="temper"><h4 class="tempMin">22°/</h4><h4 class="tempMax">34°</h4></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
